apply plugin: 'com.android.application'
apply from: "${rootProject.rootDir}/config.gradle"

android {
    project.ext.setDefaultConfig project
    defaultConfig {
        applicationId "com.cl.cloud"
    }

    // 编译支持Java8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    if(!isModuleRun.toBoolean()){
        api project(path: ':module_keepalive')
    }else{
        // 防止 app 不依赖 module 的部分资源代码报错
        api "com.android.support:appcompat-v7:$rootProject.androidSupportSdkVersion"
        api "com.android.support:support-v4:$rootProject.androidSupportSdkVersion"
        api "com.android.support:design:$rootProject.androidSupportSdkVersion"
        api "com.android.support:support-annotations:$rootProject.androidSupportSdkVersion"
    }

}


